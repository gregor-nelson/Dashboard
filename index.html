<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .theme-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="p-4">
    <div id="app">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Dashboard</h1>
            <button id="settings-btn" class="glass-card rounded-lg p-3 text-white hover:bg-white hover:bg-opacity-20 transition-all">
                <i class="ph ph-gear text-xl"></i>
            </button>
        </header>

        <!-- Widget Grid -->
        <div id="widget-grid" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Widgets will be rendered here -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
            <div class="glass-card rounded-lg p-6 w-full max-w-md mx-4 text-white">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Settings</h2>
                    <button id="close-settings" class="hover:bg-white hover:bg-opacity-20 rounded p-1">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Timezone Mode -->
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium">UTC Time</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="utc-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <!-- Theme Background -->
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium">Dark Theme</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="theme-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>

                    <!-- Widget Toggles -->
                    <div class="border-t border-white border-opacity-20 pt-4">
                        <h3 class="text-sm font-medium mb-3">Widgets</h3>
                        <div id="widget-toggles" class="space-y-3">
                            <!-- Widget toggles will be rendered here -->
                        </div>
                    </div>
                    
                    <!-- Weather Widget Settings -->
                    <div class="border-t border-white border-opacity-20 pt-4" id="weather-settings-section" style="display: none;">
                        <h3 class="text-sm font-medium mb-3">Weather Settings</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Units</label>
                                <select id="weather-units-select" class="bg-gray-700 text-white text-sm rounded px-2 py-1 border border-gray-600">
                                    <option value="metric">Metric (°C, km/h)</option>
                                    <option value="imperial">Imperial (°F, mph)</option>
                                </select>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Auto Refresh</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="weather-auto-refresh" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Refresh Interval (min)</label>
                                <input type="number" id="weather-refresh-interval" min="5" max="60" class="bg-gray-700 text-white text-sm rounded px-2 py-1 border border-gray-600 w-16">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
