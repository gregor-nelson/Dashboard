<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --gray-900: #2c2c2c;
            --gray-800: #3a3a3a;
            --gray-700: #4a4a4a;
            --gray-600: #5a5a5a;
            --gray-500: #6a6a6a;
            --gray-400: #8a8a8a;
            --gray-300: #a0a0a0;
            --gray-200: #c4c4c4;
            --gray-100: #e5e5e5;
            --gray-50: #f4f4f4;
            --white: #fdfdfd;

            --bg-main: var(--white);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --bg-subtle: var(--gray-100);
        }

        [data-theme="dark"] {
            --bg-main: var(--gray-900);
            --text-primary: var(--gray-100);
            --text-secondary: var(--gray-400);
            --bg-subtle: var(--gray-800);
        }

        body {
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .glass-card {
            background: none !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 24px !important;
        }

        .theme-badge {
            background: none;
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .toggle-track {
            background: var(--bg-subtle);
        }

        [data-theme="dark"] .toggle-track {
            background: var(--gray-700);
        }

        [class*="text-gray-"],
        .text-white {
            color: var(--text-secondary) !important;
        }

        .text-white,
        body .text-white {
            color: var(--text-primary) !important;
        }

        select, input {
            background: var(--bg-subtle);
            color: var(--text-primary);
            border: none;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 0 !important;
            }
        }
    </style>
</head>
<body class="p-2 md:p-4" data-theme="light">
    <div id="app">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Dashboard</h1>
            <button id="settings-btn" class="glass-card p-3">
                <i class="ph ph-gear text-xl"></i>
            </button>
        </header>

        <!-- Widget Grid -->
        <div id="widget-grid" class="grid gap-2 md:gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Widgets will be rendered here -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
            <div class="glass-card p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Settings</h2>
                    <button id="close-settings" class="p-1">
                        <i class="ph ph-x text-xl"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Timezone Mode -->
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium">UTC Time</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="utc-toggle" class="sr-only peer">
                            <div class="w-11 h-6 rounded-full toggle-track peer-focus:outline-none peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>

                    <!-- Theme Background -->
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium">Dark Theme</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="theme-toggle" class="sr-only peer">
                            <div class="w-11 h-6 rounded-full toggle-track peer-focus:outline-none peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>

                    <!-- Widget Toggles -->
                    <div class="pt-4">
                        <h3 class="text-sm font-medium mb-3">Widgets</h3>
                        <div id="widget-toggles" class="space-y-3">
                            <!-- Widget toggles will be rendered here -->
                        </div>
                    </div>

                    <!-- Weather Widget Settings -->
                    <div class="pt-4" id="weather-settings-section" style="display: none;">
                        <h3 class="text-sm font-medium mb-3">Weather Settings</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Units</label>
                                <select id="weather-units-select" class="text-sm px-2 py-1">
                                    <option value="metric">Metric (°C, km/h)</option>
                                    <option value="imperial">Imperial (°F, mph)</option>
                                </select>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Auto Refresh</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="weather-auto-refresh" class="sr-only peer">
                                    <div class="w-11 h-6 rounded-full toggle-track peer-focus:outline-none peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                                </label>
                            </div>
                            <div class="flex justify-between items-center">
                                <label class="text-sm font-medium">Refresh Interval (min)</label>
                                <input type="number" id="weather-refresh-interval" min="5" max="60" class="text-sm px-2 py-1 w-16">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
